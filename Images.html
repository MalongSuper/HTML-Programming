<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
    <h1>Hello World Again</h1>
    <h2>This is a tutorial on Images in webpage</h2>
    <div style="text-align: center"> <img src="/sample/hiddenleafvillage.jpg" alt="hidden leaf village"
            style="width:600px;height:300px"></div>
