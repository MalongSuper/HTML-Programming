<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello World Again</h1>
    <h2>This is a tutorial of Background Color and Text Color</h2>
    <!--Set Background Color -->
    <h1 style="background-color:Blue; color:White">Hello World</h1>
    <h2 style="background-color:Red; color:White">Learning HTML is important</h2>
    <!--Set Text Color -->
    <h1 style="color:Red">Hello World in Red</h1>
    <h2 style="color:Blue">Hello World in Blue</h2>
    <h3 style="color:Yellow">Hello World in Yellow</h3>
    <h4 style="color:Green">Hello World in Green</h4>
    <!--Set Border Color -->
    <h1 style="border:2px solid Tomato">Hello World</h1>
    <h2 style="border:2px solid Blue">Hello World</h2>
    <h2 style="border:2px solid Violet">Hello World</h2>
    <!-- Set Color -->
    <h1 style="background-color:DodgerBlue; color:White;
    border:2px solid Black; font-size:300%; text-align:center">Bookie</h1>

</body>
</html>
